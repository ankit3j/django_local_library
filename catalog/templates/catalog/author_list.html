{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>  --  <a href="{% url 'author_update' author.id %}">Update Info</a>  --  <a href="{% url 'author_delete' author.id %}">Delete Author</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no registered authors.</p>
    {% endif %}       
{% endblock %}
